<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christmas Lights</title>

  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/lights.css">
  <link rel="stylesheet" href="styles/flashersAnimators.css">
  <link rel="stylesheet" href="styles/lamps.css ">
  <link rel="stylesheet" href="styles/inputCheckbox.css ">

</head>
<body>
  
  <!-- lights -->
  <div id="topBar">
    <!-- 1 -->
    <div class="lightsCollection">
      <div id="lamp1-1" class="light circle1 red"></div>
      <div id="lamp1-2" class="light circle2 blue"></div>
      <div id="lamp1-3" class="light circle3 yellow"></div>
      <div id="lamp1-4" class="light circle4 green"></div>
      <div id="lamp1-5" class="light circle5 white"></div>
    </div>
    <!-- 2 -->
    <div class="lightsCollection">
      <div id="lamp2-1" class="light circle1 yellow2"></div>
      <div id="lamp2-2" class="light circle2 green2"></div>
      <div id="lamp2-3" class="light circle3 red2"></div>
      <div id="lamp2-4" class="light circle4 white2"></div>
      <div id="lamp2-5" class="light circle5 blue2"></div>
    </div>
    <!-- 3 -->
    <div class="lightsCollection">
      <div id="lamp3-1" class="light circle1 yellow3"></div>
      <div id="lamp3-2" class="light circle2 green3"></div>
      <div id="lamp3-3" class="light circle3 red3"></div>
      <div id="lamp3-4" class="light circle4 white3"></div>
      <div id="lamp3-5" class="light circle5 blue3"></div>
    </div>
  </div>

  <div id="checkON_OFF">
      <input type="checkbox" name="On_Off" id="On_Off">
  </div>
  
  <script src="scripts/script.js"></script>
  <script src="scripts/getLamps.js"></script>
</body>
</html>
