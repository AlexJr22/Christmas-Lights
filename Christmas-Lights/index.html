<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christmas Lights</title>

  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/lights.css">
  <link rel="stylesheet" href="styles/flashersAnimators.css">

</head>
<body>
  
  <!-- lights -->
  <div id="topBar">
    <div class="lightsCollection">
      <div id="lamp1-1" class="light circle1 red"></div>
      <div id="lamp1-2" class="light circle2 blue"></div>
      <div id="lamp1-3" class="light circle3 yellow"></div>
      <div id="lamp1-4" class="light circle4 green"></div>
      <div id="lamp1-5" class="light circle5 white"></div>
    </div>
    <div class="lightsCollection">
      <div id="lamp2-1" class="light circle1 yellow"></div>
      <div id="lamp2-2" class="light circle2 green"></div>
      <div id="lamp2-3" class="light circle3 red"></div>
      <div id="lamp2-4" class="light circle4 white"></div>
      <div id="lamp2-5" class="light circle5 blue"></div>
    </div>
    <div class="lightsCollection">
      <div id="lamp3-1" class="light circle1 green"></div>
      <div id="lamp3-2" class="light circle2 yellow"></div>

      <div id="lamp3-5" class="light circle5 red"></div>
    </div>

      <div id="lamp4-1" class="light circle1 white"></div>
      <div id="lamp4-2" class="light circle2 red"></div>
      <div id="lamp4-3" class="light circle3 green"></div>
      <div id="lamp4-4" class="light circle4 blue"></div>
      <div id="lamp4-5" class="light circle5 yellow"></div>
    </div>
    <div class="lightsCollection">
      <div id="lamp5-1" class="light circle1 blue"></div>
      <div id="lamp5-2" class="light circle2 yellow"></div>
      <div id="lamp5-3" class="light circle3 white"></div>
      <div id="lamp5-4" class="light circle4 red"></div>
      <div id="lamp5-5" class="light circle5 green"></div>
    </div>
  </div>
  
  <script src="scripts/script.js"></script>
  <script src="scripts/getLamps.js"></script>
</body>
</html>
